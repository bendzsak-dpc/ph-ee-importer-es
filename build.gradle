 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '3.0.4'
    id 'eclipse'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://fynarfin.jfrog.io/artifactory/fyn-libs-snapshot-local/')
    }
}

dependencies {
    implementation 'io.zeebe:zeebe-elasticsearch-exporter:0.26.6'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.9'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.0.0-M1'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation 'org.apache.kafka:kafka-streams:3.4.0'
    implementation 'org.springframework.kafka:spring-kafka:3.0.4'
    implementation 'org.json:json:20230227'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
}

group = 'org.mifos'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
